<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="main">
			<header
				style="
					background-color: rgb(247, 161, 111);
					width: 100%;
					padding-top: 4px;
					display: flex;
					align-items: center;
					justify-content: center;
				"
			>
				<img
					width="60"
					height="60"
					src="../src/static/img/MeriIdLogoWithoutBackgroundWhite.png"
					alt="logo"
				/>
				<span style="color: #ffffff; font-size: 24px">Meri ID</span>
			</header>
			<div class="container">
				<div class="section1">
					<h1 style="margin-bottom: 0px">Track Your Order</h1>
					<blockquote style="font-size: 17px; margin-bottom: 20px">
						Just enter your Order ID and OTP &amp; itâ€™s done.
					</blockquote>
					<img
						width="542"
						height="271"
						src="tracking-img1.jpg"
						alt="tracking banner"
					/>
				</div>
				<div class="section2">
					<div class="form">
						<form action="#">
							<div class="wrapper">
								<h4>Enter Order Id</h4>
								<div class="formInput">
									<input
										type="text"
										id="orderId"
										name="orderId"
										placeholder="Enter your Order ID"
										required=""
									/>
								</div>
							</div>
							<div class="wrapper">
								<h4>Enter OTP</h4>
								<div class="formInput">
									<input
										type="text"
										id="otp"
										name="otp"
										placeholder="Enter OTP"
										required=""
									/>
								</div>
							</div>
							<button type="submit">Track Now</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
